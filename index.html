<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="27.jpg" />
    <title>Birthday_Card</title>
  </head>
  <body>
    <div class="demo"></div>
    <div class="container">
      <div class="ballon">
        <img src="ballon1.jpg" alt="birthday_ballon" class="img1" />
        <span class="img_span">
          <img src="ballon2.jpeg" alt="birthday_ballon" class="img3" />

        <img src="ballons.jpg" alt="birthday_ballon" class="img2" />

      <div class="texts">
        <h1 id="greeting">To You</h1>

      <div class="buttons">
        <button title="Birthday_Girl" onclick="toggle_bdg()">Click Me</button>
        <button title="Birthday_Girl2" onclick="toggle_bdg1()">And_Me</button>
        <button title="Birthday_Girl2" onclick="toggle_bdg2()">Me_Too</button>
        <button title="Birthday_Girl2" onclick="toggle_bdg3()">Also_Me</button>
      </div>
      <div id="body">
        <h2 id="image"></h2>
        <i id="image1"></i>
      </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="anime.min.js"></script>
    <script src="index.js"></script>
